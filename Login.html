<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <video class="video-background" autoplay loop muted>
        <source src="Images/login/Background.mp4" type="video/mp4">
      </video>
    <div class="login">
        <form action="" class="logininterface" method="post">
            <h5> Login for earth glow candles </h5>
            <input type="text" placeholder="Enter your username"> 
            <input type="password" name="password" placeholder="Enter your password">
            <p class="sign">If you don't have an account. please <a href=""> signup</a></p>
            <input class="loginbtn" type="button" value="Login">

        </form>

    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or signup</title>
    <link rel="stylesheet" href="login.css">
   
</head>
<body>

    <video class="video-background" autoplay loop muted>
        <source src="Images/login/Background.mp4" type="video/mp4">
      </video>
    <div class="login" id="login-page">
        <form action="" class="logininterface" method="post">
            <h5> Login </h5>
            <h4> for earth glow candles</h4>
            <input type="text" placeholder="Enter your Email"> 
            <input type="password" name="password" placeholder="Enter your password">
            <p class="sign">If you don't have an account. please <a href="" id ="Sign-in-click"> signup</a></p>
            <input class="loginbtn" type="button" value="Login">

        </form>

    </div>


    <div class="signup" id ="signup-page">
        <form action="" class="signininterface" method="post">
            <h5> Signup </h5>
            <h4> for earth glow candles</h4>
            <input type="text" placeholder="User Name"> 
            <input type="text" placeholder="Email"> 
            <input type="password" name="password" placeholder="password">
            <input type="password" name="password" placeholder="Confirm password">
            <p class="sign">If you have an account. please <a href="" id ="login-click"> Login</a></p>
            <input class="signinbtn" type="button" value="Signup">

        </form>

    </div>
    <script >
        document.getElementById("Sign-in-click").addEventListener("click", function(e) {
    e.preventDefault();
    document.getElementById("login-page").style.display = "none";
    document.getElementById("signup-page").style.display = "block";
});

document.getElementById("login-click").addEventListener("click", function(e) {
    e.preventDefault();
    document.getElementById("signup-page").style.display = "none";
    document.getElementById("login-page").style.display = "block";
});

    </script>
</body>
</html>
